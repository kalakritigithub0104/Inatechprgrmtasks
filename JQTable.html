<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <style>
        .Format{
            background-color:gold;


        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Book Name</th>
            <th>Author Name</th>
        </tr>
        <tr>
            <td>Whereabouts</td>
            <td>Jhumpa Lahiri</td>
        </tr>
        <tr>
        <td>A Place called Home</td>
        <td>Preethi Shenoy</td>
        </tr>
        <tr>
            <td>Hear Yourself</td>
            <td>Prem Rawat</td>
        </tr>
    </table>
    <script>
        $("td").hover(function () {
            $(this).addClass("Format");
        },
            function ()
            {
                $(this).removeClass("Format");
            }
        );
    </script>

</body>
</html>
